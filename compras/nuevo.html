<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compras</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="table.html">Tabla Compras</a></li>
      </ul>
    </nav>
  </header>
  <h1>Nueva Compra</h1>
  <h1>Crea una nueva compra</h1>
  <div class="form-group">
    <input type="submit" value="+ Añadir Nuevo Insumo" class="btn-primary btnn form-submit"></input>
      
  </div>
  <form class="form">
    <div class="form-group">
      <label for="menuCategoriaDesplegable">Insumo 1:</label>
      <select id="menuCategoriaDesplegable" name="insumo1" class="form-control">
        <option value="Opcion 1">Cuidado de la piel</option>
        <option value="Opcion 2">Cuidado del cabello</option>
        <option value="Opcion 3">Salud y bienestar</option>
        <option value="Opcion 4">Otros</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad :</label>
      <input id="cantidad" type="text" class="form-control" placeholder="Cantidad">
    </div>
    <div class="form-group">
      <label for="menuCategoriaDesplegable">Insumo 2:</label>
      <select id="menuCategoriaDesplegable" name="insumo2" class="form-control">
        <option value="Opcion 1">Cuidado de la piel</option>
        <option value="Opcion 2">Cuidado del cabello</option>
        <option value="Opcion 3">Salud y bienestar</option>
        <option value="Opcion 4">Otros</option>
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad">Cantidad :</label>
      <input id="cantidad" type="text" class="form-control" placeholder="Cantidad">
    </div>
    <div class="form-group">
      <label for="notas" class="form-label">Notas</label>
      <textarea class="form-control" id="notas" rows="3"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Crear Compra" class="btn-primary btnn form-submit"></input>
        
    </div>
  </form>
</body>

</html>
