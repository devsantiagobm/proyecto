<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Log-in</title>
</head>
<body>
    <form class="form">
        <h1>Conéctate con nuestros cosmetólogos</h1>
        <h2>Registrate para descubrir las grandes cosas que ofrecemos</h2>
        <div class="form-group">
          <label for="fname">Nombres:</label>
          <input id="fname" type="text" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="lname">Apellidos:</label>
          <input id="lname" type="text" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="fname">Email:</label>
            <input id="email" type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="fname">Contraseña:</label>
            <input id="password" type="password" class="form-control" required>
        </div>
      
        <div class="form-group">
          <input type="submit" value="submit" class="btn-primary btnn form-submit"></input>
        </div>

        <div>
            ¿Ya tienes cuenta?
            <a href="/auth/inicio.html">Inicia Sesión</a>
        </div>
        <div><a href="contraseña.html">Olvidaste tu contraseña?</a></div>
      </form>    
</body>
</html>
