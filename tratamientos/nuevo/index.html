<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- ESTO DEBE IR -->
  <script src="https://kit.fontawesome.com/bcaf08f682.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/menu/styles/reset.css">
  <link rel="stylesheet" href="/menu/styles/menu.css">
  <script src="/menu/menu.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">


</head>

<body>


  <!-- ESTO DEBE IR -->
  <div class="content">
    <nav-menu></nav-menu>
    <main class="main">
      <h1>Nuevo Tratamiento</h1>
      <h1>Crea un nuevo tratamiento</h1>
      <form class="form">
        <div class="form-group">
          <label for="nombre">Nombre :</label>
          <input id="nombre" type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion :</label>
          <input id="descripcion" type="text" class="form-control" placeholder="Descripcion">
        </div>
        <div class="form-group">
          <label for="contraindicaciones">Contraindicaciones :</label>
          <input id="contraindicaciones" type="text" class="form-control" placeholder="Contraindicaciones">
        </div>
        <div class="form-group">
          <label for="recomendaciones">Recomendaciones :</label>
          <input id="recomendaciones" type="text" class="form-control" placeholder="Recomendaciones">
        </div>
        <div class="form-group">
          <label for="efectos_esperados">Efectos Esperados :</label>
          <input id="efectos_esperados" type="text" class="form-control" placeholder="Efectos Esperados">
        </div>
        <div class="form-group">
          <label for="imagenes">Imagenes :</label>
          <input id="imagenes" class="form-control" placeholder="Imagenes">
          <img
            src="https://www.montereycommunityacupuncture.com/uploads/1/0/7/0/107031629/published/microneedling.jpg?1629041628"
            width="180" height="180" />
          <img
            src="https://www.montereycommunityacupuncture.com/uploads/1/0/7/0/107031629/published/microneedling.jpg?1629041628"
            width="180" height="180" />
          <img src="https://www.avadralaserstudio.com/wp-content/uploads/2022/01/AdobeStock_286410626.jpeg" width="180"
            height="180" />
        </div>
        <div class="form-group">
          <input type="submit" value="Crear Tratamiento" class="btn-primary btnn form-submit"></input>
            
        </div>
      </form>
    </main>
  </div>

</body>

</html>
