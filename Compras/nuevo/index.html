<body>


    <!-- ESTO DEBE IR -->

        <main class="main main--center">

            <h5 class="form__subheader">Nueva Compra</h5>
            <h1 class="form__title">Crea una nueva compra</h1>


            <form class="form">
                <button class="form__add-button" type="button">
                    <i class="fa-solid fa-plus"></i>
                    AÃ±adir nuevo insumo

                <div class="form__inputs-list">
                    <div class="form__insumo-box">
                        <div class="form__input-box">
                            <label class="form__label" for="menuCategoriaDesplegable">Insumo</label>
                            <select id="menuCategoriaDesplegable" name="insumo1" class="form__input">

                            </select>
                        </div>
                        <div class="form__input-box">

                </div>





                <div class="form__input-box">

                    <textarea class="form__input form__input--textarea" id="notas"

                <div class="form__input-box">
                    <input type="submit" value="Crear Compra" class="form__input form__input--submit"></input>
                </div>
