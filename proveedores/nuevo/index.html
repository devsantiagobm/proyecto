<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>


  <!-- ESTO DEBE IR -->
  <script src="https://kit.fontawesome.com/bcaf08f682.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/menu/styles/reset.css">
  <link rel="stylesheet" href="/menu/styles/menu.css">
  <script src="/menu/menu.js" defer></script>


  <link rel="stylesheet" href="/globals/styles/style.css">

</head>

<body>


  <!-- ESTO DEBE IR -->
  <div class="content">
    <nav-menu></nav-menu>
    <main class="main main--center">

      <h5 class="form__subheader">Nuevo proveedor</h5>
      <h1 class="form__title">Crea un nuevo proveedor</h1>

      <form class="form">
        <div class="form__input-box">
          <label for="nombre" class="form__label">Nombre :</label>
          <input id="nombre" type="text" class="form__input" placeholder="Nombre">
        </div>
        <div class="form__input--box">
          <label for="direccion" class="form__label">Direccion :</label>
          <input id="direccion" type="text" class="form__input" placeholder="Direccion">
        </div>
        <div class="form__input-box">
          <label for="telefono" class="form__label">Telefono :</label>
          <input id="telefono" type="text" class="form__input" placeholder="Telefono">
        </div>
        <div class="form__input-box">
          <label for="correo" class="form__label">Correo :</label>
          <input id="correo" type="text" class="form__input" placeholder="Correo">
        </div>
        <div class="form__input-box">
          <label for="NIT" class="form__label">NIT :</label>
          <input id="NIT" type="text" class="form__input" placeholder="NIT">
        </div>
        <div class="form__input-box">
          <input type="submit" value="Crear Proveedor" class="form__input form__input--submit"></input>
            
        </div>
      </form>
    </main>
  </div>

</body>

</html>
